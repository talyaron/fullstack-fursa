<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebay</title>
    <link rel="stylesheet" href="dist/style.css">

</head>

<body>
    <div class="header">
        <div class="header__left">
            <div class="logo"></div>
            <div class="header__menu__dropdown">
                <button class="header__menu__dropdown__btn">Category</button>
                <img src="./arrow-down-short.svg" alt="Kiwi standing on oval">
            </div>
            <div class="header__menu">
                <input class="header__menu__input" type="text" placeholder=" Search For Anything" name="search">
                <div class="header__menu__btn">Search</div>
                <div class="header__menu__item">Advanced</div>
            </div>
        </div>
        <div class="header__right">
            <div class="btn btn--signup">Sign up/sign In</div>
        </div>
    </div>
</body>

</html>
